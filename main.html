<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intern Application Form</title>
<style>
  .invalid-feedback {
    color: red;
  }
</style>
</head>
<body>
  <form id="intern-application-form">
    <div>
      <label class="form-label" for="first-name-input">First Name:</label><br>
      <input class="form-control"  type="text" id="first-name-input" name="first-name" required>
      <div class="invalid-feedback" id="first-name-feedback"></div>
    </div>
    <div>
      <label class="form-label" for="last-name-input">Last Name:</label><br>
      <input class="form-control" type="text" id="last-name-input" name="last-name" required>
      <div class="invalid-feedback" id="last-name-feedback"></div>
    </div>
    <div>
      <label  class="form-label" for="email-input">Email Address:</label><br>
      <input class="form-control" type="email" id="email-input" name="email">
      <div class="invalid-feedback" id="email-feedback"></div>
    </div>
    <div>
      <label class="form-label" for="college-input">College Name:</label><br>
      <input type="text" id="college-input" name="college">
      <div class="invalid-feedback" id="college-feedback"></div>
    </div>
    <div>
      <label class="form-label" for="roll-no-input">Roll No: </label><br>
      <input type="text" id="roll-no-input" name="roll-no">
      <div class="invalid-feedback" id="roll-no-feedback"></div>
    </div>
    <div>
      <label class="form-label" for="grad-year-select">Graduation Year:</label><br>
      <select id="grad-year-select" name="graduation-year">
        <option value="">Select Year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback" id="graduation-year-feedback"></div>
    </div>
    <div>
      <input type="checkbox" id="conditions-checkbox" name="conditions">
      <label for="conditions-checkbox">I accept the conditions</label>
      <div class="invalid-feedback" id="conditions-feedback"></div>
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
